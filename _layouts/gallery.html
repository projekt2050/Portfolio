<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/gallery.css' | relative_url }}">
</head>
<body>
  <div class="page-wrap">
    <aside class="sidebar" id="sidebar">
      <div class="project-meta" id="project-meta">
        <h1 class="project-title">{{ page.projects[0].title }}</h1>
        <p class="project-info">{{ page.projects[0].info }}</p>
        <p class="project-desc">{{ page.projects[0].desc }}</p>
      </div>
    </aside>
    <main class="gallery">
      {% for project in page.projects %}
      <section class="gallery-image"
        data-title="{{ project.title }}"
        data-info="{{ project.info }}"
        data-desc="{{ project.desc }}">
        <img src="{{ project.image }}" alt="{{ project.title }}">
      </section>
      {% endfor %}
    </main>
  </div>
  <script src="{{ '/assets/gallery.js' | relative_url }}"></script>
</body>
</html>
