<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/gallery.css' | relative_url }}">
</head>
<body>
  <!-- TOP NAVIGATION -->
  <nav class="topnav" id="topnav">
    <div class="nav-content">
      <span class="nav-logo">{{ site.title }}</span>
      <ul class="nav-links">
        <li class="nav-active">Projects</li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- WELCOME SECTION -->
  <section class="welcome-section" id="welcome">
    <div class="welcome-message">
      <h1>{{ page.welcome | default: "Welcome to My Portfolio" }}</h1>
    </div>
    <div class="down-indicator">
      <span class="finger">ðŸ‘‡</span>
    </div>
  </section>

  <!-- GALLERY SECTION -->
  <div class="page-wrap">
    <aside class="sidebar" id="sidebar">
      <div class="project-meta" id="project-meta">
        <h1 class="project-title">{{ page.projects[0].title }}</h1>
        <p class="project-info">{{ page.projects[0].info }}</p>
        <p class="project-desc">{{ page.projects[0].desc }}</p>
      </div>
    </aside>
<main class="gallery">
  {% for project in page.projects %}
  <section class="gallery-image"
    data-title="{{ project.title }}"
    data-info="{{ project.info }}"
    data-desc="{{ project.desc }}">
    {% if project.url %}
      <a href="{{ project.url | relative_url }}" class="gallery-link" tabindex="0" aria-label="View {{ project.title }}">
        <img src="{{ project.image }}" alt="{{ project.title }}">
      </a>
    {% else %}
      <img src="{{ project.image }}" alt="{{ project.title }}">
    {% endif %}
  </section>
  {% endfor %}
</main>
  </div>
  <script src="{{ '/assets/gallery.js' | relative_url }}"></script>
</body>
</html>
